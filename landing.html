            { name: 'Background Remover', description: 'Remove backgrounds from images instantly.', icon: '<svg class="w-16 h-16 text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M10 16a2 2 0 11-4 0 2 2 0 014 0zM16 16a2 2 0 11-4 0 2 2 0 014 0z" /></svg>', link: 'bgremover.html' },
            { name: 'BMI Calculator', description: 'Check your BMI to see if you are at a healthy weight.', icon: '<svg class="w-16 h-16 text-purple-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 12h6m-6 4h4m-4-8h8m-1 12H8" /></svg>', link: 'BMIcalc.html' },
            { name: 'Calendar', description: 'View the current calendar and dates.', icon: '<svg class="w-16 h-16 text-indigo-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>', link: 'calendar.html' },

            { name: 'CV Builder', description: 'Create and download a professional CV.', icon: '<svg class="w-16 h-16 text-rose-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 12h6m-6 4h4m-4-8h8m-1 12H8" /></svg>', link: 'cvbuild.html' },

            { name: 'Spin Wheel', description: 'A fun decision-making spin wheel.', icon: '<svg class="w-16 h-16 text-blue-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 20a8 8 0 100-16 8 8 0 000 16z" /></svg>', link: 'spinwheel.html' },
            { name: 'Watermark Adder', description: 'Add watermarks to your images.', icon: '<svg class="w-16 h-16 text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 12h6m-6 4h4m-4-8h8m-1 12H8" /></svg>', link: 'watermarkadder.html' },

            { name: 'Image to Text Extractor', description: 'Extract text from any image.', icon: '<svg class="w-16 h-16 text-teal-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16" /></svg>', link: 'imgtoextrctr.html' },
            { name: 'Logo Maker', description: 'Design a simple logo for your brand.', icon: '<svg class="w-16 h-16 text-rose-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="3" /></svg>', link: 'logomaker.html' },
            { name: 'Password Generator', description: 'Create strong, random passwords.', icon: '<svg class="w-16 h-16 text-yellow-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 8v8m-4-4h8" /></svg>', link: 'pswrdgen.html' },
            { name: 'Screen Recorder', description: 'Record your screen directly from the browser.', icon: '<svg class="w-16 h-16 text-green-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="3" y="10" width="11" height="11" /></svg>', link: 'scrnrcrdr.html' },
            { name: 'Stopwatch', description: 'A simple, accurate stopwatch.', icon: '<svg class="w-16 h-16 text-lime-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="6" y="6" width="12" height="12" /></svg>', link: 'stpwtch.html' },
            { name: 'Voice to Text', description: 'Convert spoken words into written text.', icon: '<svg class="w-16 h-16 text-red-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 6h16v12H4z" /></svg>', link: 'voice2txt.html' },
            { name: 'Word Counter', description: 'Count the number of words, characters, and sentences.', icon: '<svg class="w-16 h-16 text-blue-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 6h16v12H4z" /></svg>', link: 'wordcounter.html' },
            { name: 'World Clock', description: 'Check the time in different time zones.', icon: '<svg class="w-16 h-16 text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 20a8 8 0 100-16 8 8 0 000 16z" /></svg>', link: 'worldclock.html' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const toolGrid = document.getElementById('toolGrid');

            const renderTools = (filteredTools) => {
                toolGrid.innerHTML = '';
                filteredTools.forEach(tool => {
                    const card = document.createElement('a');
                    card.href = tool.link;
                    card.className = 'tool-card bg-white rounded-xl p-6 flex flex-col items-center text-center';
                    card.innerHTML = `
                        ${tool.icon}
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">${tool.name}</h2>
                        <p class="text-gray-500 text-sm">${tool.description}</p>
                    `;
                    toolGrid.appendChild(card);
                });
            };

            const filterTools = (query) => {
                const lowerCaseQuery = query.toLowerCase();
                return tools.filter(tool =>
                    tool.name.toLowerCase().includes(lowerCaseQuery) ||
                    tool.description.toLowerCase().includes(lowerCaseQuery)
                );
            };

            // Initial render
            renderTools(tools);

            // Search
            searchInput.addEventListener('input', (event) => {
                const query = event.target.value;
                renderTools(filterTools(query));
            });
        });
    </script>
